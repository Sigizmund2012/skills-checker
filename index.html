<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный сайт разработчика</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-name">Сергей</h1>
        <p class="hero-bio">
          Разработчик, увлечённый созданием современных веб-приложений и
          изучением искусственного интеллекта.
        </p>
        <h2 class="hero-subtitle">Мой путь в IT + AI</h2>
        <a href="#skills" class="cta-button">Мои навыки</a>
      </div>
    </section>

    <section id="skills" class="skills-section">
      <div class="skills-container">
        <h2 class="skills-title">Мои навыки</h2>
        <div class="skills-grid" id="skillsGrid"></div>
        <button class="add-skill-button" id="addSkillButton">
          Добавить навык
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
