<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный сайт разработчика</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-name">Сергей</h1>
        <p class="hero-bio">
          Разработчик, увлечённый созданием современных веб-приложений и
          изучением искусственного интеллекта.
        </p>
        <h2 class="hero-subtitle">Мой путь в IT + AI</h2>
        <a href="#skills" class="cta-button">Мои навыки</a>
      </div>
    </section>

    <section id="skills" class="skills-section">
      <div class="skills-container">
        <h2 class="skills-title">Мои навыки</h2>
        <div class="skills-grid" id="skillsGrid"></div>
        <button class="add-skill-button" id="addSkillButton">
          Добавить навык
        </button>
      </div>
    </section>

    <section id="skills-index" class="skills-index-section">
      <div class="skills-index-container">
        <h2 class="skills-index-title">Мой индекс навыков</h2>
        <div class="skills-index-content">
          <div class="skills-index-sliders">
            <div class="skill-slider" data-skill="HTML">
              <label>HTML</label>
              <input type="range" min="0" max="100" value="0" class="skill-range">
              <span class="skill-value">0%</span>
            </div>
            <div class="skill-slider" data-skill="CSS">
              <label>CSS</label>
              <input type="range" min="0" max="100" value="0" class="skill-range">
              <span class="skill-value">0%</span>
            </div>
            <div class="skill-slider" data-skill="JS">
              <label>JavaScript</label>
              <input type="range" min="0" max="100" value="0" class="skill-range">
              <span class="skill-value">0%</span>
            </div>
            <div class="skill-slider" data-skill="React/Vue">
              <label>React/Vue</label>
              <input type="range" min="0" max="100" value="0" class="skill-range">
              <span class="skill-value">0%</span>
            </div>
            <div class="skill-slider" data-skill="LLM/Нейросети">
              <label>LLM/Нейросети</label>
              <input type="range" min="0" max="100" value="0" class="skill-range">
              <span class="skill-value">0%</span>
            </div>
          </div>
          
          <div class="skills-index-result">
            <div class="average-container">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <div class="average-value" id="averageValue">0%</div>
            </div>
            <div class="level-description" id="levelDescription">Начинающий, верный старт</div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
